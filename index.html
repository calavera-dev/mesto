<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main body-container">
    <section class="profile">
      <img src="./images/Jacques-YvesCousteau.jpg" alt="аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
    </section>
  </main>
  <footer class="footer body-container">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close"></button>
      <form name="profile-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" name="user-name" class="popup__input popup__input_user_name" value="Жак-Ив Кусто">
          <input type="text" name="user-occupation" class="popup__input popup__input_user_occupation"
            value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close"></button>
      <form name="place-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Новое место</legend>
          <input type="text" name="user-name" class="popup__input popup__input_place_name" placeholder="Название" required>
          <input type="text" name="user-occupation" class="popup__input popup__input_place_link"
            placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-overlay">
    <div class="popup__container popup__container_type_image-overlay">
      <button type="button" class="popup__close"></button>
      <figure class="popup__figure">
        <img src="#" alt="Место" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="place-template">
    <figure class="places__item">
      <img src="#" alt="Место" class="places__image">
      <button class="places__trash-icon"></button>
      <figcaption class="places__description">
        <h2 class="places__title"></h2>
        <button type="submit" class="places__like-icon"></button>
      </figcaption>
    </figure>
  </template>


  <script src="./scripts/index.js" defer></script>
</body>

</html>
