<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main body-container">
    <section class="profile">
      <img src="./images/Jacques-YvesCousteau.jpg" alt="аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
      <figure class="places__item">
        <img src="./images/КЧР.jpg" alt="Карачаевск" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Карачаевск</h2>
          <button type="button" class="places__like-icon"></button>
        </figcaption>
      </figure>
      <figure class="places__item">
        <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like-icon"></div>
        </figcaption>
      </figure>
      <figure class="places__item">
        <img src="./images/Домбай.jpg" alt="Домбай" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Домбай</h2>
          <div class="places__like-icon"></div>
        </figcaption>
      </figure>
      <figure class="places__item">
        <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like-icon"></div>
        </figcaption>
      </figure>
      <figure class="places__item">
        <img src="./images/Домбай.jpg" alt="Домбай" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Домбай</h2>
          <div class="places__like-icon"></div>
        </figcaption>
      </figure>
      <figure class="places__item">
        <img src="./images/КЧР.jpg" alt="КЧР" class="places__image">
        <figcaption class="places__description">
          <h2 class="places__title">Карачаево-Черкессия</h2>
          <div class="places__like-icon"></div>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer body-container">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" name="profile-edit" autocomplete="on" class="popup__form">
        <fieldset class="popup__field">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" name="user-name" class="popup__input popup__input_user_name" value="Жак-Ив Кусто">
          <input type="text" name="user-occupation" class="popup__input popup__input_user_occupation"
            value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
